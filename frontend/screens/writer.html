<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Writer's Room</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }

    h2, h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    form input, form textarea, form select, form button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #postList > div {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    small {
      color: #777;
    }

    #responseMessage {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Welcome, Writer</h2>
  <button id="logoutBtn">Logout</button>

  <h3>Community Posts</h3>
  <div id="postList">Loading posts...</div>

  <hr />

  <h3>Create a Post</h3>
  <form id="postForm">
    <input type="text" name="title" placeholder="Post Title" required />
    <textarea name="content" placeholder="Write your post..." rows="8" required></textarea>
    <button type="submit">Publish</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    const API_BASE = "https://writers-backend-69m5.onrender.com";
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user || user.role !== "user") {
      window.location.href = "./login.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "./login.html";
    });

    async function loadPosts() {
      try {
        const res = await fetch(`${API_BASE}/posts`);
        const posts = await res.json();
        const postList = document.getElementById("postList");

        if (!posts.length) {
          postList.innerHTML = "<p>No posts yet.</p>";
        } else {
          postList.innerHTML = posts.map(post => `
            <div>
              <strong>${post.title}</strong><br>
              <small>By ${post.author_name} on ${new Date(post.created_at).toLocaleString()}</small>
              <p>${post.content}</p>
            </div>
          `).join("");
        }
      } catch (err) {
        console.error("Failed to load posts:", err);
        document.getElementById("postList").innerText = "Error loading posts.";
      }
    }

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(`${API_BASE}/posts`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ ...data, user_id: user.id })
        });

        const result = await res.json();
        const message = document.getElementById("responseMessage");

        if (res.ok) {
          message.innerText = "✅ Post published successfully!";
          e.target.reset();
          loadPosts();
        } else {
          message.innerText = `❌ ${result.error || "Something went wrong."}`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("responseMessage").innerText = "❌ Server error.";
      }
    });

    loadPosts();
  </script>
</body>
</html>

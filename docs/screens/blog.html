<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daniela's Writing Room Blog</title>
  <link rel="stylesheet" href="/writers-room/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Daniela's Writing Room üêæ</h1>
    <nav>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <section id="blog-posts">
    <h2>üìù My Blog Posts</h2>
    <div id="postList">Loading posts...</div>
  </section>

  <section id="new-post">
    <h2>Create New Post üíñ</h2>
    <form id="postForm">
      <input type="text" name="title" placeholder="Post Title" required />
      <textarea name="content" placeholder="Write your blog post..." rows="8" required></textarea>
      <button type="submit">Publish</button>
    </form>
    <p id="responseMessage"></p>
  </section>

  <footer>
    Made with ‚ù§Ô∏è for Daniela by Victor üêà
  </footer>

  <script>
    const API_BASE = "https://writers-backend-69m5.onrender.com";
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user || user.role !== "user") {
      window.location.href = "/writers-room/screens/login.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "/writers-room/screens/login.html";
    });

    async function loadPosts() {
      try {
        const res = await fetch(`${API_BASE}/posts`);
        const posts = await res.json();
        const postList = document.getElementById("postList");

        if (!posts.length) {
          postList.innerHTML = "<p>No posts yet.</p>";
        } else {
          postList.innerHTML = posts.map(post => `
            <div class="blog-post">
              <h3>${post.title}</h3>
              <small>By ${post.author_name} ‚Ä¢ ${new Date(post.created_at).toLocaleDateString()}</small>
              <p>${post.content}</p>
            </div>
          `).join("");
        }
      } catch (err) {
        console.error("Failed to load posts:", err);
        document.getElementById("postList").innerText = "Error loading posts.";
      }
    }

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(`${API_BASE}/posts`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ ...data, user_id: user.id })
        });

        const result = await res.json();
        const message = document.getElementById("responseMessage");

        if (res.ok) {
          message.innerText = "‚úÖ Post published successfully!";
          e.target.reset();
          loadPosts();
        } else {
          message.innerText = `‚ùå ${result.error || "Something went wrong."}`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("responseMessage").innerText = "‚ùå Server error.";
      }
    });

    loadPosts();
  </script>
</body>
</html>

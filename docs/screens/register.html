<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Writer's Room</title>
  <link rel="stylesheet" href="/writers-room/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    form input, form button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #responseMessage {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    .back-home {
      margin-top: 20px;
      text-align: center;
    }

    .back-home a {
      color: #007BFF;
      text-decoration: none;
    }

    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Register</h2>

  <form id="registerForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="hidden" name="role" value="user">
    <button type="submit">Register</button>
  </form>

  <p id="responseMessage"></p>

  <div class="back-home">
    <a href="/writers-room/index.html">← Back to Home</a>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const message = document.getElementById("responseMessage");

      try {
        const res = await fetch("https://writers-backend-69m5.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          message.innerText = "✅ Registered successfully! Redirecting to login...";
          setTimeout(() => {
            window.location.href = "/writers-room/screens/login.html";
          }, 2000);
        } else {
          message.innerText = `❌ ${result.error || "Registration failed."}`;
        }
      } catch (err) {
        console.error(err);
        message.innerText = "❌ Server error. Please try again.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Writer's Room</title>
  <link rel="stylesheet" href="/writers-room/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    form input, form button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #responseMessage {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }

    .nav-links {
      margin-top: 20px;
      text-align: center;
    }

    .nav-links a {
      display: block;
      margin: 5px 0;
      color: #007BFF;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p id="responseMessage"></p>

  <div class="nav-links">
    <a href="/writers-room/screens/register.html">New here? Register instead</a>
    <a href="/writers-room/index.html">‚Üê Back to Home</a>
  </div>

  <script src="/writers-room/js/auth.js"></script>
</body>
</html>

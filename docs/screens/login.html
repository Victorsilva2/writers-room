<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Daniela's Writing Room</title>
  <link rel="stylesheet" href="/writers-room/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      background-color: #fff0f5;
      padding: 60px 20px;
    }

    h2 {
      font-size: 2rem;
      color: #c71585;
      margin-bottom: 30px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border: 2px dashed #ffa6c9;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    form input {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 10px;
    }

    form button {
      margin-top: 15px;
      background-color: #ff69b4;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #d94f94;
    }

    #responseMessage {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    .nav-links {
      margin-top: 20px;
    }

    .nav-links a {
      color: #ff69b4;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p id="responseMessage"></p>

  <div class="nav-links">
    <a href="/writers-room/screens/register.html">New here? Register instead</a>
    <a href="/writers-room/index.html">‚Üê Back to Home</a>
  </div>

  <script src="/writers-room/js/auth.js"></script>
</body>
</html>
